<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <section class="navigation">
                <a href="./index.html"><img class="logo" src="imgs/logo.jpg" alt=""></a>
                <form class="search-form" action="resultadobusqueda.html" method="get">  
                    <input type="text" class="search" placeholder="Buscar..." >
                    <button type="submit" class="search-button">Buscar</button>
                </form>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categorias.html">Categorías</a></li>
                </ul>
                <ul class="user">
                    <li><a href="login.html">Login</a></li>

                </ul>
                <img class="mobile-menu" src="./imgs/menumobile.png" alt="">
            </section>
        </div>
    </header>
    <div class="main-container">
        <div class="row-center">
            <div class="column-medium">
                <h2>Registrate</h2>
                <form method="get" class="form-contact" action="login.html">
                    <div class="group-form">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email" class="input-control">
                        <div class="feedback-error email"></div>
                    </div>
                    <div class="group-form">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="input-control">
                        <div class="feedback-error password"></div>
                    </div>
                    <input type="checkbox" name="terms" id="terms" class="input-checkbox"> Términos y condiciones<br>
                    <button type="submit" class="button-submit">ENVIAR</button>
                </form>
            </div>
        </div>
    </div>    
    <footer class="footer">
        <div class="footer-item">Jonatan Maciel</div>
    </footer>
    <script src="js/registro.js"></script>
